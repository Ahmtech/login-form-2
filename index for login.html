<html lang="en">
<head>

    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info">
        <form action="">
            <h1>LOGIN</h1>
            <div class="input-box">
                <input type="text" name="" id="" placeholder="Enter Username" required>
            </div>  

             <div class="input-box">
                    <input type="password" name="" id="" placeholder="Enter Password"required>
            </div>
            
            <div class="remember-forget">
                <label for=""><input type="checkbox" name="" id="">Remember Me</label>
                <a href="#">forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account?<a href="../LOG IN CLASS WORK/index.html">Register here</a></p>
            </div>
        </form>
    </div>
</body>
